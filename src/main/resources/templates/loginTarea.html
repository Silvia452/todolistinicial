<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Login')"></head>

<body>
<div class="container">
                <h2>ToDoList</h2>
            </div>

            <div class="container">

                <form method="post" th:action="@{/login}" th:object="${loginData}">
                        <label for="eMail"> Usuario </label>
                        <input id="eMail" name="eMail" placeholder="Correo electrónico" type="text" th:field="*{eMail}" required/>



                        <label for="password"> Contraseña </label>
                        <input id="password" name="password"  placeholder="Contraseña" type="password" th:field="*{password}" required/>


                        <button type="submit">Login</button>
                        <a href="/registro"> Ir a registro </a>
                        <a href="/about"> Acerca de </a>

                </form>
            </div>
    <div class="justify-content-center d-flex">
        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
    </div>
</div>


</body>
</html>
