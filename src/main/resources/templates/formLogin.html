<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Login')"></head>

<body>
<div class="container">

    <div class="row">
        <div class="col">
            <h2>Login</h2>
        </div>
    </div>

    <div class="row ">
        <div class="col">
            <form method="post" th:action="@{/login}" th:object="${loginData}">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="emailuser"> Correo electrónico </label>
                            <input id="emailuser" name="emailuser" placeholder="Correo electrónico" type="text" th:field="*{emailuser}" required/>
                        </div>
                        <div class="form-group">
                            <label for="contraseña">Contraseña</label>
                            <input id="contraseña" name="contraseña"  placeholder="Contraseña" type="password" th:field="*{contraseña}" required/>
                        </div>
                        <button type="submit">Login</button>

                        <a href="/registro"> Ir a registro </a>
                        <a href="/about"> Acerca de </a>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div th:if="${error != null}" th:text="${error}"></div>
        </div>
    </div>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
